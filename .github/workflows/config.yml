        run: npm install  

      - name: Validar existecia de SonarCloud
        run: |
          if [ ! -d ~/.sonar ]; then
            echo "Dependencias de SonarCloud no encontradas. Instalando..."
            curl -sSf https://sonarcloud.io/static/cli-latest.sh | sh
            export SONAR_TOKEN=${{ secrets.SONAR_TOKEN }}
            export SONAR_HOST_URL=https://sonarcloud.io
          else
            echo "Dependencias de SonarCloud encontradas."
          fi
        
