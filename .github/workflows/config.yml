name: Build and Deploy
on:
  push:
    branches:
      - feat/lab_final_devsecops

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
      - name: Install Dependencies
        run: npm install
      - name: Build
        run: npm run build

